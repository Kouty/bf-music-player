<div>
  <span>Paused: {{model.paused}}</span>
  <span>CrtTime: {{model.currentTime}}</span>
  <span>Duration: {{model.duration}}</span>
  <div></div>
  <mat-slider [min]="0" [max]="model.duration || 10" [(value)]="sliderTime"
              (mousedown)="sliderChangeStart()" (mouseup)="sliderChangeEnd()"></mat-slider>
  <div></div>
  <button (click)="playPauseClick()">Play</button>
</div>
