<table mat-table [dataSource]="items">
  <ng-container matColumnDef="playState">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i=index;">
      <div *ngIf="i===selectedIndex">
        <mat-icon *ngIf="!playing">play_arrow</mat-icon>
        <mat-icon *ngIf="playing">pause</mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let element"> {{element.artist}}</td>
  </ng-container>

  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let element"> {{element.album}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: columnsToDisplay;"
      [class.selected]="selectedIndex === i" (click)="selectSong(i)"></tr>
</table>
